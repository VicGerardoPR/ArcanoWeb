<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#bgGradient)"/>
  
  <!-- Neural network visualization -->
  <!-- Nodes -->
  <circle cx="80" cy="80" r="8" fill="#00ff88" opacity="0.8"/>
  <circle cx="80" cy="125" r="8" fill="#00ff88" opacity="0.8"/>
  <circle cx="80" cy="170" r="8" fill="#00ff88" opacity="0.8"/>
  
  <circle cx="200" cy="60" r="8" fill="#6366f1" opacity="0.8"/>
  <circle cx="200" cy="100" r="8" fill="#6366f1" opacity="0.8"/>
  <circle cx="200" cy="140" r="8" fill="#6366f1" opacity="0.8"/>
  <circle cx="200" cy="180" r="8" fill="#6366f1" opacity="0.8"/>
  
  <circle cx="320" cy="80" r="8" fill="#00ff88" opacity="0.8"/>
  <circle cx="320" cy="125" r="8" fill="#00ff88" opacity="0.8"/>
  <circle cx="320" cy="170" r="8" fill="#00ff88" opacity="0.8"/>
  
  <!-- Connections -->
  <line x1="80" y1="80" x2="200" y2="60" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
  <line x1="80" y1="80" x2="200" y2="100" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
  <line x1="80" y1="125" x2="200" y2="100" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
  <line x1="80" y1="125" x2="200" y2="140" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
  <line x1="80" y1="170" x2="200" y2="140" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
  <line x1="80" y1="170" x2="200" y2="180" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
  
  <line x1="200" y1="60" x2="320" y2="80" stroke="#6366f1" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="100" x2="320" y2="80" stroke="#6366f1" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="100" x2="320" y2="125" stroke="#6366f1" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="140" x2="320" y2="125" stroke="#6366f1" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="140" x2="320" y2="170" stroke="#6366f1" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="180" x2="320" y2="170" stroke="#6366f1" stroke-width="1" opacity="0.3"/>
  
  <!-- AI Icon in center -->
  <circle cx="200" cy="125" r="30" fill="none" stroke="url(#aiGradient)" stroke-width="2"/>
  <text x="200" y="135" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#aiGradient)" text-anchor="middle">AI</text>
</svg>
