<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#bg)"/>
  
  <!-- Color palette -->
  <circle cx="80" cy="80" r="25" fill="#00ff88"/>
  <circle cx="150" cy="80" r="25" fill="#6366f1"/>
  <circle cx="220" cy="80" r="25" fill="#0a0e27" stroke="#00ff88" stroke-width="2"/>
  <circle cx="290" cy="80" r="25" fill="#f9fafb"/>
  
  <!-- Typography samples -->
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f9fafb">Aa</text>
  <text x="120" y="140" font-family="Arial, sans-serif" font-size="20" fill="#d1d5db">Branding</text>
  
  <!-- Design elements -->
  <rect x="60" y="160" width="80" height="60" rx="4" fill="#1a1f3a" stroke="#00ff88" stroke-width="1"/>
  <circle cx="100" cy="185" r="12" fill="url(#brand)"/>
  <text x="100" y="212" font-family="Arial, sans-serif" font-size="10" fill="#00ff88" text-anchor="middle">LOGO</text>
  
  <!-- Business cards mockup -->
  <rect x="180" y="160" width="100" height="60" rx="4" fill="#1a1f3a" stroke="#6366f1" stroke-width="1"/>
  <rect x="190" y="170" width="30" height="8" rx="2" fill="#00ff88"/>
  <rect x="190" y="185" width="50" height="4" rx="1" fill="#d1d5db" opacity="0.5"/>
  <rect x="190" y="195" width="60" height="4" rx="1" fill="#d1d5db" opacity="0.5"/>
  
  <!-- Decorative -->
  <path d="M 320 170 L 340 190 L 320 210" stroke="#00ff88" stroke-width="2" fill="none"/>
</svg>
